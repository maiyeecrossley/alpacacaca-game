<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lilita+One&display=swap');
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpacacaca</title>
    <link rel="stylesheet" href="styles/main.css">
    <script defer src="scripts/app.js" charset="utf-8"></script>
</head>

<body>
    <div id="start-screen" class="show hide">
        <h1>Alpacacaca</h1>
        <img src="assets/images/alpaca_down.gif" alt="Brown Alpaca facing forward">
        <button id="start-button">Start Game</button>
    
    </div>

    <div id="how-to-play-screen" class="hide">
        <button id="continue-button">Continue...</button>
    </div>

    <div id="game-screen" class="hide grid-wrapper">

        <p class="score">Score:<span>&nbsp;0</span></p>
        <p class ="level">Level One</p>
        <p class ="lives">Lives:<span>&nbsp;3</span></p>
        <section class="grid">
        </section>
        <p class="timer">Time Remaining:<span>&nbsp;0:30</span></p>
    </div>

    <div id="game-over-screen" class="hide">
        <button id="try-again-button">Try Again!</button>
       
    </div>
    
    <div id="game-won-screen" class="hide">
        <h1>Congratulations! Give the next level a try!</h1>
         <button id="next-level-button">Next Level</button>
         <button id="quit-game-button">Quit</button>
        
    </div>

</body>

</html>
